name: Deploy to Cloud Run

env:
  SERVICE_NAME: qwirl-webapp
  PROJECT_ID: qwirl-459617
  DOCKER_IMAGE_URL: asia-south2-docker.pkg.dev/qwirl-459617/qwirl/qwirl-webapp
  PORT: 3000

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  dockerize-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Google Cloud Auth
        uses: "google-github-actions/auth@v2"
        with:
          credentials_json: "${{ secrets.GCP_SA_KEY }}"
          project_id: ${{ env.PROJECT_ID }}

      - name: Set up Cloud SDK
        uses: "google-github-actions/setup-gcloud@v2"

      - name: Configure Docker
        run: |
          gcloud auth configure-docker asia-south2-docker.pkg.dev

      - name: Fetch webapp-env secret from Secret Manager
        run: |
          gcloud secrets versions access latest --secret=webapp-env > .env

      - name: Build Docker Image
        run: |
          docker build --env-file .env \
                      -t ${{ env.DOCKER_IMAGE_URL }}:latest \
                      -f Dockerfile .

      - name: Push Docker Image
        if: github.event_name == 'push' && github.ref == 'refs/heads/main'
        run: |
          docker push ${{ env.DOCKER_IMAGE_URL }}:latest

      - name: Deploy to Cloud Run
        if: github.event_name == 'push' && github.ref == 'refs/heads/main'
        run: |
          echo SERVICE_NAME $SERVICE_NAME
          gcloud run deploy $SERVICE_NAME \
            --image ${{ env.DOCKER_IMAGE_URL }}:latest \
            --platform managed \
            --region asia-south2 \
            --allow-unauthenticated \
            --timeout=300s
